<!DOCTYPE html>
<html>
<head>
	<title>Codex atuo filler</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
	body {
		font-family: 'Microsoft Yahei';
		width: 500px;
		min-height: 100px;
	}
	a {margin-right: 10px;}
	</style>
</head>
<body>
	<form id="form" action="#" method="POST">
		<input id="agree" type="radio" name="choice" value="yes" />
		<label for="agree">Yes</label>
		<input id="disagree" type="radio" name="choice" value="no" />
		<label for="disagree">No</label>
		<input id="add" type="submit" value="Add" />
		<button id="clearChecked">Clear Checked Items</button>
		<button id="clear">Clear All</button>
	</form>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
